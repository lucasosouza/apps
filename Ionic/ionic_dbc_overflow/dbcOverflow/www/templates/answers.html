<ion-view view-title="Answers" class="answer-page">
  <ion-content>

  <div class="card">
    <div class="item item-divider">
      {{ question.title }}
    </div>
    <div class="item item-text-wrap">
      {{ question.content }}
    </div>
    <div class="item item-divider">
      {{ question.username }}
    </div>
  </div>

    <div class="card" ng-repeat="answer in answers">
      <div class="item item-text-wrap">
        <p>{{ answer.content }} - <strong>{{ answer.username }}<strong></p>
      </div>
    </div>

    <form ng-submit="answer()" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <textarea rows="6" placeholder="Type your answer here" ng-model="newAnswer.content"></textarea>
        </label>
      </div>
      <div class="padding-horizontal">
        <button type="submit" class="button icon-right button-block ion-share button-balanced">Submit</button>
      </div>
    </form>

  </ion-content>
</ion-view>
