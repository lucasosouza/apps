<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Following" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" ui-sref="menu.tab.following">
    <ion-nav-view name="tab-following"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Liked" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" ui-sref="menu.tab.liked">
    <ion-nav-view name="tab-liked"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Popular" icon-off="ion-ios7-star-outline" icon-on="ion-ios7-star" ui-sref="menu.tab.popular">
    <ion-nav-view name="tab-popular"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
<!--   <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
